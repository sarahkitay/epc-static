<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="description" content="EPC Client Management System - Internal Access Only" />
  <title>EPC Client Management | Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&family=Montserrat:wght@400;600;700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Critical inline styles for mobile - ensures login page works even if CSS doesn't load */
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #F2EDE6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 480px;
    }
    .login-card {
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid rgba(201, 178, 127, 0.22);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 16px 64px rgba(0, 0, 0, 0.6);
    }
    .login-title {
      font-size: 36px;
      color: #C9B27F;
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: 0.3em;
    }
    .login-subtitle {
      text-align: center;
      color: #d8d2c7;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-label {
      display: block;
      color: rgba(201, 178, 127, 0.55);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(201, 178, 127, 0.04);
      border: 1px solid rgba(201, 178, 127, 0.22);
      border-radius: 12px;
      color: #F2EDE6;
      font-size: 16px;
      box-sizing: border-box;
      -webkit-appearance: none;
    }
    .form-input:focus {
      outline: none;
      border-color: #C9B27F;
      background: rgba(201, 178, 127, 0.08);
    }
    .login-btn {
      width: 100%;
      padding: 16px;
      background: #C9B27F;
      color: #0a0a0a;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 8px;
    }
    .login-btn:active {
      background: #E1D3A8;
    }
    .error-message {
      margin-top: 16px;
      padding: 12px;
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      border-radius: 12px;
      color: #ff6b7a;
      font-size: 14px;
      text-align: center;
    }
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
      .login-title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body class="login-page">
  <div class="film-grain"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">EPC</h1>
        <p class="login-subtitle">Client Management System</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginType" class="form-label">Login As</label>
          <select id="loginType" class="form-input" style="margin-bottom: 16px;">
            <option value="staff">Staff Member</option>
            <option value="parent">Parent / Guardian</option>
          </select>
        </div>
        
        <!-- Staff Login -->
        <div id="staffLogin" class="login-section">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input"
              placeholder="Enter staff password"
            />
          </div>
        </div>
        
        <!-- Parent Login -->
        <div id="parentLogin" class="login-section" style="display: none;">
          <div class="form-group">
            <label for="childName" class="form-label">Child's Full Name</label>
            <input 
              type="text" 
              id="childName" 
              name="childName" 
              class="form-input"
              placeholder="Enter child's name"
            />
          </div>
          <div class="form-group">
            <label for="parentCode" class="form-label">Access Code</label>
            <input 
              type="text" 
              id="parentCode" 
              name="parentCode" 
              class="form-input"
              placeholder="Enter unique access code"
            />
            <small style="color: rgba(201, 178, 127, 0.5); font-size: 11px; margin-top: 4px; display: block;">
              This code is provided by your trainer
            </small>
          </div>
        </div>
        
        <button type="submit" class="login-btn">
          <span>Access System</span>
        </button>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script>
    // Toggle login type
    document.addEventListener('DOMContentLoaded', function() {
      const loginType = document.getElementById('loginType');
      const staffLogin = document.getElementById('staffLogin');
      const parentLogin = document.getElementById('parentLogin');
      
      if (loginType) {
        loginType.addEventListener('change', function() {
          if (this.value === 'staff') {
            staffLogin.style.display = 'block';
            parentLogin.style.display = 'none';
            document.getElementById('password').required = true;
            document.getElementById('childName').required = false;
            document.getElementById('parentCode').required = false;
          } else {
            staffLogin.style.display = 'none';
            parentLogin.style.display = 'block';
            document.getElementById('password').required = false;
            document.getElementById('childName').required = true;
            document.getElementById('parentCode').required = true;
          }
        });
      }
    });
  </script>
  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
