<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="description" content="EPC Client Management System - Internal Access Only" />
  <title>EPC Client Management | Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600;700&family=Montserrat:wght@400;600;700&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="film-grain"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">EPC</h1>
        <p class="login-subtitle">Client Management System</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input"
            placeholder="Enter access password"
            required
            autofocus
          />
        </div>
        
        <button type="submit" class="login-btn">
          <span>Access System</span>
        </button>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
